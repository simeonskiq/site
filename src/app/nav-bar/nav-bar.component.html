<nav class="navbar" [class.hidden]="!isNavbarVisible">
  <div class="navbar-content">
    <div class="logo">
      <a routerLink="/">
        <img src="/images/hotel-logo.png" alt="Aurora Hotel" class="logo-image">
      </a>
    </div>
    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ 'nav.home' | translate }}</a>
      <a routerLink="/about" routerLinkActive="active">{{ 'nav.about' | translate }}</a>
      <a routerLink="/booking" routerLinkActive="active">{{ 'nav.booking' | translate }}</a>
      <a routerLink="/contact" routerLinkActive="active">{{ 'nav.contact' | translate }}</a>
    </div>
    <div class="language-selector">
      <div class="language-options">
        <button 
          class="lang-btn" 
          [class.active]="currentLang === 'en'"
          (click)="changeLanguage('en')"
          type="button">
          <img src="/images/flags/en-flag.png" alt="English" class="flag-image">
          <span class="lang-code">EN</span>
        </button>
        <button 
          class="lang-btn" 
          [class.active]="currentLang === 'bg'"
          (click)="changeLanguage('bg')"
          type="button">
          <img src="/images/flags/bg-flag.png" alt="Bulgarian" class="flag-image">
          <span class="lang-code">BG</span>
        </button>
      </div>
    </div>
  </div>
</nav>
