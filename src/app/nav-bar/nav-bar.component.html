<nav class="navbar" [class.hidden]="!isNavbarVisible">
  <div class="navbar-content">
    <div class="logo">
      <a routerLink="/">
        <img src="/images/hotel-logo.png" alt="Aurora Hotel" class="logo-image">
      </a>
    </div>
    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ 'nav.home' | translate }}</a>
      <a routerLink="/about" routerLinkActive="active">{{ 'nav.about' | translate }}</a>
      <a routerLink="/booking" routerLinkActive="active">{{ 'nav.booking' | translate }}</a>
      <a routerLink="/contact" routerLinkActive="active">{{ 'nav.contact' | translate }}</a>
    </div>
    <div class="auth-links">
      <ng-container *ngIf="!isAuthenticated">
        <a routerLink="/login" routerLinkActive="active" class="auth-link">Sign In</a>
        <a routerLink="/register" routerLinkActive="active" class="auth-link auth-link-primary">Register</a>
      </ng-container>
      <ng-container *ngIf="isAuthenticated">
        <div class="user-menu">
          <button class="user-button" type="button" (click)="toggleUserMenu()">
            <span class="user-info">{{ currentUser?.firstName || currentUser?.email }}</span>
            <span class="caret">â–¼</span>
          </button>
          <div class="user-dropdown" *ngIf="showUserMenu">
            <button *ngIf="isAdmin" class="dropdown-item" type="button" routerLink="/admin">
              Admin Panel
            </button>
            <button class="dropdown-item" type="button" routerLink="/profile">
              My Profile
            </button>
            <button class="dropdown-item" type="button" routerLink="/my-reservations">
              My Reservations
            </button>
            <button class="dropdown-item" type="button" (click)="logout()">
              Logout
            </button>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="language-selector">
      <div class="language-options">
        <button 
          class="lang-btn" 
          [class.active]="currentLang === 'en'"
          (click)="changeLanguage('en')"
          type="button">
          <img src="/images/flags/en-flag.png" alt="English" class="flag-image">
          <span class="lang-code">EN</span>
        </button>
        <button 
          class="lang-btn" 
          [class.active]="currentLang === 'bg'"
          (click)="changeLanguage('bg')"
          type="button">
          <img src="/images/flags/bg-flag.png" alt="Bulgarian" class="flag-image">
          <span class="lang-code">BG</span>
        </button>
      </div>
    </div>
  </div>
</nav>
