<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Sign up to start your journey with us</p>
    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="auth-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">
            <mat-icon>person</mat-icon>
            First Name
          </label>
          <input 
            type="text" 
            id="firstName" 
            formControlName="firstName" 
            class="form-control"
            [class.invalid]="isFieldInvalid('firstName')"
            placeholder="Enter your first name">
          <span *ngIf="isFieldInvalid('firstName')" class="error-message">
            {{ getErrorMessage('firstName') }}
          </span>
        </div>

        <div class="form-group">
          <label for="lastName">
            <mat-icon>person</mat-icon>
            Last Name
          </label>
          <input 
            type="text" 
            id="lastName" 
            formControlName="lastName" 
            class="form-control"
            [class.invalid]="isFieldInvalid('lastName')"
            placeholder="Enter your last name">
          <span *ngIf="isFieldInvalid('lastName')" class="error-message">
            {{ getErrorMessage('lastName') }}
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">
          <mat-icon>email</mat-icon>
          Email
        </label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [class.invalid]="isFieldInvalid('email')"
          placeholder="Enter your email">
        <span *ngIf="isFieldInvalid('email')" class="error-message">
          {{ getErrorMessage('email') }}
        </span>
      </div>

      <div class="form-group">
        <label for="phone">
          <mat-icon>phone</mat-icon>
          Phone (Optional)
        </label>
        <input 
          type="tel" 
          id="phone" 
          formControlName="phone" 
          class="form-control"
          placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="password">
          <mat-icon>lock</mat-icon>
          Password
        </label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.invalid]="isFieldInvalid('password')"
          placeholder="Enter your password">
        <span *ngIf="isFieldInvalid('password')" class="error-message">
          {{ getErrorMessage('password') }}
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">
          <mat-icon>lock_outline</mat-icon>
          Confirm Password
        </label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          class="form-control"
          [class.invalid]="isFieldInvalid('confirmPassword')"
          placeholder="Confirm your password">
        <span *ngIf="isFieldInvalid('confirmPassword')" class="error-message">
          {{ getErrorMessage('confirmPassword') }}
        </span>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="registerForm.invalid || isLoading">
        <mat-icon *ngIf="!isLoading">person_add</mat-icon>
        <span *ngIf="isLoading">Creating Account...</span>
        <span *ngIf="!isLoading">Create Account</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Sign In</a></p>
    </div>
  </div>
</div>
